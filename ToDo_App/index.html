<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do App | JS</title>
</head>
<body>
    <div class="container">
        <div class="avatar-div">
            <img class="avatar" src="cat-avatar.jpg" alt="Avatar Image">
            <p><span class="lg-text">Good Morning☀️</span><br>
            You have <span class="task-count">4</span> tasks for today!</p>
            <div class="add-task-btn">➕</div>
        </div>
        <div class="tasks-div">
            <div class="task">
                <input type="checkbox">
                <p class="task-text">Read three pages</p>
            </div>
            <div class="task">
                <input type="checkbox">
                <p class="task-text">Go to the gym</p>
            </div>
            <div class="task">
                <input type="checkbox">
                <p class="task-text">Do the laundry</p>
            </div>
            <div class="task">
                <input type="checkbox">
                <p class="task-text">Feed my cat</p>
            </div>
        </div>
    </div>
    <div class="add-task-window">
        <input type="text" placeholder="Your task goes here..">
        <button>Add</button>
        <button class="cancel">Cancel</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
